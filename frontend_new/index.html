<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECORDS - Restaurant Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-align: center;
        }
        .loading-container {
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">üçΩÔ∏è RECORDS</div>
        <div class="subtitle">Restaurant Management System</div>
        <div class="loading"></div>
        <div class="status" id="status">Initializing restaurant system...</div>
    </div>

    <script src="js/config.js"></script>
    <script>
        let statusMessages = [
            'Initializing restaurant system...',
            'Loading menu database...',
            'Connecting to kitchen display...',
            'Setting up order management...',
            'Loading dashboard...'
        ];
        let currentStatus = 0;

        function updateStatus() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = statusMessages[currentStatus];
            currentStatus = (currentStatus + 1) % statusMessages.length;
        }

        // Update status every 800ms
        const statusInterval = setInterval(updateStatus, 800);

        // Redirect to dashboard after 2.5 seconds
        setTimeout(() => {
            clearInterval(statusInterval);
            window.location.href = 'pages/dashboard.html';
        }, 2500);

        // Also allow immediate click to skip loading
        document.addEventListener('click', () => {
            clearInterval(statusInterval);
            window.location.href = 'pages/dashboard.html';
        });
    </script>
</body>
</html>
